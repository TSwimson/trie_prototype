<html>
<head>
  <script type="text/javascript" src="/jquery-2.1.0.js"></script>
  <script type="text/javascript" src="/underscore-min.js"></script>
  <script type="text/javascript" src="/backbone.js"></script>
  <script type="text/javascript" src="/handlebars-v1.3.0.js"></script>
  <script type="text/javascript" src="/trie.js"></script>
  <script type="text/javascript" src="/autocompleter.js"></script>
  <script type="text/javascript" src="/app.js"></script>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <input id="search_bar" type="text" autofocus='true'/>
  <ul id="results">
    
  </ul>
  <script>
  var $list = $('#results');
    $('#search_bar').on('input', function() {
      var s = $('#search_bar').val().toLowerCase();
      $list.empty();
      var list = [];
      if (s.length > 0){
        $.each(App.autocompleter.complete(s),function(index, item) {
          list.push('<li>' + item + '</li>');
        });
      }
      $list.html(list);
    });
  </script>
</body>
</html>
